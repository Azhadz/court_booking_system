<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Runcit Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calculator">Normal Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products/calculate">Calculate Products</a>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container shadow-lg p-3 mb-5 px-5 mt-5 bg-body-tertiary rounded">
    <h1 class="mt-5 fw-bold font-monospace">Simple Calculator</h1>
    <form th:action="@{/calculator}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="number1" class="form-label">First Number</label>
            <input type="number" id="number1" name="number1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="number2" class="form-label">Second Number</label>
            <input type="number" id="number2" name="number2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Operation</label>
            <select id="operation" name="operation" class="form-select" required>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Calculate</button>
    </form>

    <div class="card mt-4 pt-4 mx-auto text-bg-success mb-3 pb-4" style="width: 18rem;">
        <h3 class="text-center">Result:</h3>
        <p class="fw-bold font-monospace fs-4 text-center" th:text="${result}" th:if="${result != null}"></p>
        <p th:text="${error}" th:if="${error != null}" class="text-danger"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
